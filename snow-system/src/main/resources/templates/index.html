<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->
    <link rel="stylesheet" href="/plugins/layui/css/layui.css">

    <style>
        .allwidth_height {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <!-- 顶部菜单 -->
        <ul class="layui-nav layui-layout-left">
        </ul>

        <div class="layui-logo">Snow</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>
    <!-- 左侧菜单导航 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
                <!-- 导航 -->
                <#list menuList as menu>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">${menu.name}</a>
                        <dl class="layui-nav-child">
                            <#list menu.children as child>
                                <dd  url="${child.url}"><a href="javascript:;">${child.name}</a></dd>
                            </#list>
                        </dl>
                    </li>
                </#list>
            </ul>
        </div>
    </div>
    <!-- 内容主体区域 -->
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="layui-tab layui-tab-card allwidth_height">
            <!-- 菜单导航 -->
            <!--<ul class="layui-tab-title">
                <li class="layui-this">系统说明</li>
            </ul>-->
            <!-- 右边内容 -->
            <div class="layui-tab-content allwidth_height">
                <div class="layui-tab-item layui-show allwidth_height" lay-id="1" id="iframe-body">
                    <iframe src="/user/index.html" class="allwidth_height"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/plugins/layui/layui.js"></script>
<script src="/plugins/layui/layui.all.js"></script>
<script>

    layui.use(['jquery'], function () {
        var $ = layui.$ //重点处
        $(function () {
            $("ul li dl dd").click(function () {
                var url = $(this).attr("url");
                $("#iframe-body").html("<iframe src='" + url + "' class='allwidth_height'></iframe>");
            })
        });
    });
</script>
</body>
</html>
